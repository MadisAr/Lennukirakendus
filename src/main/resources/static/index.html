<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lennu Planeerija</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="/javascript/index.js"></script>
</head>

<body>
    <div class="container">
        <header class="my-4">
            <h1>Leia sobiv lend</h1>
        </header>

        <main>
            <section id="flight-search" class="mb-5">
                <form id="flight-filter-form">
                    <div class="row">
                        <div>
                            <label class="form-label">Sihtkoht</label>
                            <select class="form-select" id="destination">
                                <option value=""></option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Kuup채ev</label>
                            <input class="form-control" type="date" id="date">
                        </div>
                        <div>
                            <label class="form-label">Lennuaeg</label>
                            <select class="form-select" id="time">
                                <option value="">K천ik ajad</option>
                                <option value="morning">06:00-12:00</option>
                                <option value="afternoon">12:00-18:00</option>
                                <option value="evening">18:00-00:00</option>
                                <option value="night">00:00-06:00</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Hind</label>
                            <div class="d-flex">
                                <input type="number" class="form-control me-2" id="min-price" placeholder="Min">
                                <input type="number" class="form-control" id="max-price" placeholder="Max">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Otsi lende</button>
                </form>
            </section>
            <section id="flight-results" class="mb-5">
                <h2>Saadaolevad lennud</h2>
                <div class="table-responsive">
                    <table id="flights" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <td>kuup채ev</td>
                                <td>kellaaeg</td>
                                <td>saabumiskuup채ev</td>
                                <td>saabumisaeg</td>
                                <td>alates</td>
                                <td>kuhu</td>
                                <td>hind</td>
                                <td>vaata istekohti</td>
                                <td>arv</td>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <div id="no-results" class="hidden">
                        <p>Ei leidnud sobivaid lende</p>
                    </div>
                </div>
            </section>
            <section id="seat-selection" class="mb-5 hidden">
                <h2>Vali istekoht</h2>
                <form id="seat-form" class="d-flex flex-column align-items-center">
                    <div class="seat-map border rounded p-3 bg-light">
                        <div class="d-flex flex-column gap-2">
                            <div class="d-flex"></div>
                        </div>
                    </div>
                    <!-- Hidden input to store selected seats -->
                    <input type="hidden" id="selected-seats" name="selected_seats">
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary mt-3">Kinnita valik</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
